        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            $(".header-top .header-time .date").text(year + seperator1 + month + seperator1 + strDate);
            $(".header-top .header-time .area").text(date.getHours() + seperator2 + date.getMinutes()
                    + seperator2 + date.getSeconds() + " GMT");
            var currentdate = year + seperator1 + month + seperator1 + strDate
                    + " " + date.getHours() + seperator2 + date.getMinutes()
                    + seperator2 + date.getSeconds();
            return currentdate;
        }
        setInterval(function () {
            getNowFormatDate();
        },1000*60);       

    })
</script>
